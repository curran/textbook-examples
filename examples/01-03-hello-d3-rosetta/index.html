<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Example</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #viz-container {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "d3": "https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm",
          "unidirectional-data-flow": "https://cdn.jsdelivr.net/npm/unidirectional-data-flow@1.0.0/+esm",
          "d3-rosetta": "https://cdn.jsdelivr.net/npm/d3-rosetta@1.0.0/+esm"
        }
      }
    </script>
  </head>
  <body>
    <div id="viz-container"></div>
    <script type="module">
      import { main } from "./index.js";
      import { unidirectionalDataFlow } from "unidirectional-data-flow";
      const container = document.getElementById("viz-container");
      unidirectionalDataFlow({ container, main });
    </script>
  </body>
</html>
